{% extends "base.html" %}
{% block title %}Panel de Administración{% endblock %}

{% block content %}
<h2>Panel de Administración</h2>
<a href="{{ url_for('users.add_user') }}" class="btn btn-success mb-3">Añadir Usuario</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{{ url_for('users.edit_user', user_id=user.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('users.delete_user', user_id=user.id) }}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
