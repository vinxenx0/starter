{% extends "base.html" %}
{% block title %}Mi Perfil{% endblock %}

{% block content %}
<h2>Mi Perfil</h2>
<p><strong>Usuario:</strong> {{ user.username }}</p>
<p><strong>Rol:</strong> {{ user.role }}</p>
<a href="{{ url_for('users.edit_user', user_id=user.id) }}" class="btn btn-warning">Editar Perfil</a>
{% endblock %}
